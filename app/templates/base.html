<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Paper Analyzer{% endblock %}</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <script src="{{ url_for('static', filename='js/preline.js') }}"></script>

  <!-- Preline + Flowbite -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script src="https://unpkg.com/preline@latest/dist/preline.js"></script>

  {% block head %}{% endblock %}
</head>
<body class="text-gray-800 font-sans bg-gray-50">

  <!-- Navbar (conditionally rendered) -->
  {% if session.get('user_id') %}
    {% include 'partials/navbar_logged_in.html' %}
  {% else %}
    {% include 'partials/navbar_guest.html' %}
  {% endif %}

  <!-- Page Content -->
  <main class="max-w-5xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
